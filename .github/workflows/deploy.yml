name: Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Build Docker Image
        run: docker build -t nuc_frontend:latest .

      - name: Stop old container
        run: docker stop nuc_frontend || true && docker rm nuc_frontend || true

      - name: Run container
        run: docker run -d --name nuc_frontend -p 3000:3000 nuc_frontend:latest
