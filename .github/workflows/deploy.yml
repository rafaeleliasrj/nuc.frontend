name: Deploy NUC Stack

# Dispara a action quando houver push na branch main
on:
  push:
    branches: [ main ]

jobs:
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy Frontend via SSH
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.NUC_HOST }}
          username: ${{ secrets.NUC_USER }}
          key: ${{ secrets.NUC_SSH_KEY }}
          script: |
            echo "Atualizando frontend..."
            cd /home/alpine/frontend
            git pull
            docker-compose -f /home/alpine/docker-compose.yml build frontend
            docker-compose -f /home/alpine/docker-compose.yml up -d frontend
            echo "Frontend atualizado!"
